<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <div id="imagem">
        </div>
        <div id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="#">
                <div class="userpass">
                    <label for="iuser"><i id="iuser" class="material-icons">person</i></label><input type="email" name="user" id="iuser" placeholder="seu e-mail" required>
                </div>
                <div class="userpass">
                    <label for="ipass"><i id="ipass" class="material-icons">key</i></label><input type="password" name="pass" id="ipass" placeholder="sua senha" required>
                </div>
                <div>
                    <input type="submit" value="Entrar" class="botoes"> <br> <input type="submit" value="Esqueci a senha" class="botoes" id="esqueci">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
